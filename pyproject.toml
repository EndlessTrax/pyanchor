[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "pyanchor"
version = "1.0.0"
authors = [{name = "Ricky White", email = "ricky@rickywhite.net"}]
readme = "README.md"
license = {file = "LICENSE"}
description = "Find your broken links, before your users do."
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
requires-python=">=3.8"
dependencies = [
    "beautifulsoup4",
    "requests",
    "typer",
    "lxml",
    "rich"
]

[project.urls]
Home = "https://github.com/EndlessTrax/pyanchor/"
Documentation = "https://github.com/EndlessTrax/pyanchor/blob/master/README.md"
Issues = "https://github.com/EndlessTrax/pyanchor/issues"

[project.scripts]
pyanchor = "pyanchor.cli.main:app"