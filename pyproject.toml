[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "pyanchor"
author = "Ricky White"
author-email = "ricky@whitelionmedia.com"
home-page = "https://github.com/EndlessTrax"
classifiers = ["License :: OSI Approved :: MIT License"]
description-file="README.md"
requires = [
    "beautifulsoup4",
    "requests",
    "typer"
]
requires-python=">=3.6"

[tool.flit.metadata.urls]
Documentation = "https://github.com/EndlessTrax/link-checker/blob/master/README.md"

[tool.flit.scripts]
pyanchor = "pyanchor.cli:app"
